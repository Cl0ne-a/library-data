spring:
  datasource:
    url: jdbc:h2:mem:bookstore
    initialization-mode: never
  main:
    allow-circular-references: true
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        format_sql: false

    show-sql: true

logging:
  level:
    ROOT: ERROR